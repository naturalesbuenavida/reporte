<script>
  const form = document.querySelector("form");

  // Generar ID automático
  function generarID() {
    const now = new Date();
    const random = Math.floor(Math.random() * 1000);
    return `ID-${now.getFullYear()}${now.getMonth()+1}${now.getDate()}-${random}`;
  }

  document.getElementById("id").value = generarID();

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      id: document.getElementById("id").value,
      concepto: document.getElementById("Concepto").value,
      fecha: document.getElementById("fecha").value,
      observaciones: document.getElementById("observaciones").value,
      pago: document.getElementById("pago").value,
      valor: document.getElementById("valor").value
    };

    fetch("https://script.google.com/macros/s/AKfycbybs-Dxxuso6B4ohH1p_TUXx9PWF1QYIWJRj03YT31HNug7bf5L5IwcypXST9peYpLjfQ/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json"
      }
    })
    .then(response => response.json())
    .then(() => {
      alert("Registro guardado correctamente ?");
      form.reset();
      document.getElementById("id").value = generarID();
    })
    .catch(error => {
      alert("Error al guardar el registro ?");
      console.error(error);
    });
  });
</script>
