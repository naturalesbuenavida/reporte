<script>
document.addEventListener("DOMContentLoaded", function () {

  const form = document.getElementById("registroForm");
  const idInput = document.getElementById("id");

  if (!form || !idInput) {
    console.error("Formulario o campo ID no encontrado");
    return;
  }

  function generarID() {
    const now = new Date();
    const random = Math.floor(Math.random() * 1000);
    return `ID-${now.getFullYear()}${now.getMonth()+1}${now.getDate()}-${random}`;
  }

  idInput.value = generarID();

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // üîë CLAVE

    const data = {
      id: idInput.value,
      concepto: document.getElementById("concepto").value,
      fecha: document.getElementById("fecha").value,
      observaciones: document.getElementById("observaciones").value,
      pago: document.getElementById("pago").value,
      valor: document.getElementById("valor").value
    };

    fetch("https://script.google.com/macros/s/AKfycbybs-Dxxuso6B4ohH1p_TUXx9PWF1QYIWJRj03YT31HNug7bf5L5IwcypXST9peYpLjfQ/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(() => {
      alert("Registro guardado correctamente ‚úÖ");
      form.reset();
      idInput.value = generarID();
    })
    .catch(err => {
      alert("Error al guardar ‚ùå");
      console.error(err);
    });
  });

});
</script>

</body>
