<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Financiero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #eef7f1;
      padding: 30px;
    }
    .form-container {
      max-width: 520px;
      margin: auto;
      background: #ffffff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }
    h1 {
      text-align: center;
      color: #2f6e43;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input[readonly] {
      background: #f1f5f3;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2f6e43;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h1>Registro Financiero</h1>

    <form 
  method="POST"
  action="https://script.google.com/macros/s/AKfycbyLELz8YhKOGBq9DpTC_DHXd5UYWspfk7pXJJ_tSAfLi9Nb2GaN_qbJ6DUn12SOzu4HKQ/exec"
      >

      <label>ID</label>
      <input type="text" id="id" name="id" readonly>

      <label>Concepto</label>
      <input type="text" id="concepto" name="concepto" required>

      <label>Fecha</label>
      <input type="date" id="fecha" name="fecha" required>

      <label>Observaciones</label>
      <textarea id="observaciones" name="observaciones"></textarea>

      <label>Pago</label>
      <select id="pago" name="pago" required>
        <option value="">Seleccione</option>
        <option>Efectivo</option>
        <option>Nequi</option>
        <option>CTA AHORROS</option>
        <option>Otro</option>
      </select>

      <label>Valor (COP)</label>
      <input type="number" id="valor" name="valor" required>

      <button type="submit">Guardar</button>
    </form>
  </div>

</body>
</html>
